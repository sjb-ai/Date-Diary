<body>
  <div class="diary-container">

    <p>Send a heartfelt love note to your partner!</p>

      <input type="email" id="partnerEmail" name="partnerEmail" placeholder="Partner's email" required>

      <textarea id="loveNote" name="loveNote" rows="5" placeholder="Write your note here..." required></textarea>

    </form>
    
    <div id="confirmationMessage"></div>
  </div>

</body>
