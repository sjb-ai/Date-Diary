<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Couples Diary</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add the latest EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3.1.0/dist/email.min.js"></script>
</head>
<body>
  <h1>Send a Love Note</h1>

  <form id="loveNoteForm">
    <label for="senderName">Your Name:</label>
    <input type="text" id="senderName" name="senderName" required>

    <label for="senderEmail">Your Email:</label>
    <input type="email" id="senderEmail" name="senderEmail" required>

    <label for="loveNote">Your Love Note:</label>
    <textarea id="loveNote" name="loveNote" required></textarea>

    <button type="submit">Send Love Note</button>
  </form>

  <p id="responseMessage"></p>

  <script src="script.js"></script>
</body>
</html>
